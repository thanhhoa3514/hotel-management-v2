spring:
  application:
    name: quanlikhachsan

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/hotelmanagement}
    username: ${SPRING_DATASOURCE_USERNAME:hoteluser}
    password: ${SPRING_DATASOURCE_PASSWORD:hotelpass123}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: validate  # Changed from 'update' - Let Flyway handle schema
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          lob:
            non_contextual_creation: true
    open-in-view: false

  # Flyway Configuration
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    sql-migration-suffixes: .sql

  # Redis Configuration
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:redis123}
      timeout: 60000
      lettuce:
        pool:
          max-active: 10
          max-idle: 5
          min-idle: 1
          max-wait: -1ms

  # Email Configuration
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
    test-connection: false
keycloak:
  auth-server-url: ${KEYCLOAK_AUTH_SERVER_URL:http://localhost:8180}
  realm: ${KEYCLOAK_REALM:hotel-realm}
  resource: ${KEYCLOAK_CLIENT_ID:hotel-app}
  credentials:
    username: ${KEYCLOAK_ADMIN_USERNAME:admin}
    password: ${KEYCLOAK_ADMIN_PASSWORD:admin123}

jwt:
  secret: ${JWT_SECRET:your-very-secure-256-bit-secret-key-change-this-in-production-please-make-it-long-enough}
  expiration: ${JWT_EXPIRATION:86400000} # 24 hours in milliseconds

# Email Verification Settings
email:
  verification:
    otp-length: 6
    expiration-minutes: 5
    max-attempts: 3
    resend-cooldown-seconds: 60
  from:
    address: ${EMAIL_FROM_ADDRESS:noreply@hotelapp.com}
    name: ${EMAIL_FROM_NAME:Hotel Management System}
